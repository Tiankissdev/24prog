<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cliente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="client.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="admin.html">Panel Administrador</a>
        <a href="employee.html">Panel Empleados</a>
        <button id="logout-button"><a href="index.html">Cerrar Sesión</a></button>
    </nav>

    <div class="container">
        <div class="cliente-container">
            <h2>Página de Cliente</h2>
            <ul id="product-list"></ul>
        </div>
    </div>

    <div id="purchase-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Realizar Compra</h3>
            <form id="purchase-form">
                <input type="hidden" id="purchase-product-id">
                <input type="number" id="purchase-quantity" placeholder="Cantidad" required>
                <div class="payment-options">
                    <label><input type="radio" name="payment-method" value="efectivo" checked> Efectivo</label>
                    <label><input type="radio" name="payment-method" value="transferencia"> Transferencia</label>
                </div>
                <div id="transferencia-details" style="display: block;">
                    <p>Alias: lztiago.mp</p>
                </div>
                <button type="submit">Comprar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 House Tech. Todos los derechos reservados.</p>
    </footer>

    <script src="client.js"></script>
</body>
</html>
